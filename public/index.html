<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
		<link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
		<link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div id="messagesBox">
			<div class="row">
		      	<div class="col s3">
			      	<div id="left" class="teal lighten-2">
							
					</div>
				</div>
		      <div class="col s9">
		      	<div id="right" class="#ffebee red lighten-5">
						<ol id="messages">
				
						</ol>
					</div>
				</div>
	    	</div>
		</div>

		<form id="chatForm">
			<div class="row">		
					<input name="message" type="text" placeholder="Message" class="col s10" autofocus autocomplete="off"></input>
					<button class="btn waves" type="submit" name="action" class="offset-s1">
    						<i class="fa fa-paper-plane" aria-hidden="true"></i>
 					</button>
 					<a class="btn" id="location"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
			</div>
		</form>
	</body>
	<script type="text/javascript" src="./js/libs/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/libs/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</html>
