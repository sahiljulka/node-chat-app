<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initia-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
		<link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
		<link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<title>Chat|Chat-App</title>
	</head>

	<body>
		<div id="messagesBox" class="#40c4ff light-blue accent-2">
			<div class="row">
		      	<div class="col s3">
			      	<div id="left" class="#01579b light-blue darken-4">
							
					</div>
				</div>
		      <div class="col s9">
		      	<div id="right">
						<ol id="messages">
							
						</ol>
					</div>
				</div>
	    	</div>
		</div>

		<form id="chatForm">
			<div class="row">		
					<input name="message" type="text" placeholder="Message" class="col s10" autofocus autocomplete="off"></input>
					<button class="btn waves" type="submit" name="action" class="offset-s1">
    						<i class="fa fa-paper-plane" aria-hidden="true"></i>
 					</button>
 					<a class="btn" id="location"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
			</div>
		</form>
	</body>
	<script id='messageTemp' type='text/template'>
		<li>
			<div><b>{{from}}</b> <span class="#fafafa grey lighten-5">{{createdAt}}</span></div>
			<div>  {{text}}</div>
		</li>
	</script>
	<script type="text/javascript" src="./js/libs/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/libs/materialize.min.js"></script>
	<script type="text/javascript" src="./js/libs/mustache.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</html>
